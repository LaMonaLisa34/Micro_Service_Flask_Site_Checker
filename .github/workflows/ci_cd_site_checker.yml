name: CI/CD Monitoring Flask Site Checker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MONITORING_SSH_KEY }}

      - name: Add servers to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.MONITORING_SSH_PORT }} ${{ secrets.MONITORING_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -p 22 ${{ secrets.IP_VM }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH jump (rebond)
        env:
          MONITORING_HOST: ${{ secrets.MONITORING_HOST }}
          MONITORING_SSH_PORT: ${{ secrets.MONITORING_SSH_PORT }}
          MONITORING_USER: ${{ secrets.MONITORING_USER }}
          IP_VM: ${{ secrets.IP_VM }}
        run: |
          ssh -t -p $MONITORING_SSH_PORT -o StrictHostKeyChecking=no $MONITORING_USER@$MONITORING_HOST << EOF
          ssh -t -o StrictHostKeyChecking=no admin_mona@$IP_VM << EOFF
          cd /home/admin_mona/site_checker
          docker compose down || true
          docker compose up -d --build
          EOFF
          EOF
