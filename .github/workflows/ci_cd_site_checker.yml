name: CI/CD Monitoring Flask Site Checker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Flask Microservice to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy files to server host (IP publique)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.MONITORING_HOST }}
          port: ${{ secrets.MONITORING_SSH_PORT }}
          username: ${{ secrets.MONITORING_USER }}
          key: ${{ secrets.MONITORING_SSH_KEY }}
          source: "."
          target: "/home/admin_mona/site_checker"

      - name: SSH - Deploy on VM via server host (rebond SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MONITORING_HOST }}
          port: ${{ secrets.MONITORING_SSH_PORT }}
          username: ${{ secrets.MONITORING_USER }}
          key: ${{ secrets.MONITORING_SSH_KEY }}
          script: |
            ssh -o StrictHostKeyChecking=no admin_mona@192.168.1.20 << 'EOF'
              cd /home/admin_mona/site_checker
              docker compose down || true
              docker compose up -d --build
            EOF
