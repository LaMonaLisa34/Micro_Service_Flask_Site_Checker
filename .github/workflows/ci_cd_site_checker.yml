name: CI/CD Monitoring Flask Site Checker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Flask Microservice to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.MONITORING_HOST }}
          username: ${{ secrets.MONITORING_USER }}
          key: ${{ secrets.MONITORING_SSH_KEY }}
          source: "."
          target: "/home/admin_mona/site_checker"

      - name: SSH - Restart microservice
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MONITORING_HOST }}
          username: ${{ secrets.MONITORING_USER }}
          key: ${{ secrets.MONITORING_SSH_KEY }}
          script: |
            cd /home/admin_mona/site_checker
            docker compose down || true
            docker compose up -d --build